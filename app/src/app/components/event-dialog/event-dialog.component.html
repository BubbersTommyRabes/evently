<div class="dialog-content">
  <div class="p-field">
    <label for="title">Title</label>
    <input pInputText id="title" [(ngModel)]="event.name" placeholder="Event Title" />
  </div>
  <div class="p-field">
    <label for="start">Start</label>
    <p-datepicker id="start" [(ngModel)]="event.startDate" [showTime]="true" dateFormat="mm/dd/yy" />
  </div>
  <div class="p-field">
    <label for="end">End</label>
    <p-datepicker id="end" [(ngModel)]="event.endDate" [showTime]="true" dateFormat="mm/dd/yy" />
  </div>
  <div class="p-field">
    <label for="description">Description</label>
    <textarea pTextarea id="description" [(ngModel)]="event.description" placeholder="Optional description"></textarea>
  </div>
  <div class="p-dialog-footer">
    <p-button label="Cancel" severity="secondary" (click)="cancel()" />
    <p-button label="Save" severity="success" (click)="save()" [disabled]="!event.name || !event.startDate || !event.endDate" />
  </div>
</div>
